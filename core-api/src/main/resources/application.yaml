spring:
  application:
    name: forum-api
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/forum
    username: forum
    password: forum
    hikari:
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
  data:
    redis:
      host: localhost
      port: 6379
server:
  port: 8080

forum:
  plugins:
    dir: plugins

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
